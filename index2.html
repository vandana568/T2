<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>project 2</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <div class="parent">
      <div class="child1"><video src="sachin.mp4" autoplay controls="controls" id="video"></video>
        <button onclick="vplay();">
           play
          </button>
        <button onclick="vpause();">
           pause
          </button>

      <div class="child2"><audio src="meantobe.mp3" autoplay controls="controls" id="audio"></audio>
        <button onclick="aplay();">
           play
          </button>
        <button onclick="apause();">
           pause
          </button>
        </div>
      </div>
</div>
  </body>
</html>
<script type="text/javascript">
var video= document.querySelector("#video");
  function vplay(){
    video.play();
  }
  function vpause(){
    video.pause();
  }
</script>
<script type="text/javascript">
var audio= document.querySelector("#audio");
  function aplay(){
    audio.play();
  }
  function apause(){
    audio.pause();
  }

</script>
